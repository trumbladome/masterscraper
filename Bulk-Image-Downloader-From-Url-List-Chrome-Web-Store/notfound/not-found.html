<!DOCTYPE html>
<html>
<head>
  <title>URL 404 Checker - Options</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px; }
    h2 { margin-top: 20px; }
    p { font-size: 14px; color: #333; }
    #urls { width: 100%; height: 150px; margin-top: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 10px; padding: 10px 15px; background-color: #4caf50; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    #progress-container { margin-top: 20px; display: none; }
    #progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    #progress-fill {
      height: 20px;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.2s ease-in-out;
    }
    #progress-status { margin-top: 5px; text-align: center; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <h2>URL 404 Checker</h2>
  <p>This tool checks URLs for 404 errors and verifies if they link to valid image formats. Enter the URLs in the text area below, one per line, and click "Check 404" to begin.</p>
  
  <textarea id="urls" placeholder="Enter URLs, one per line"></textarea>
  <button id="check404">Check 404</button>

  <!-- Progress Bar Section -->
  <div id="progress-container">
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <div id="progress-status">Processed 0 of 0 URLs</div>
  </div>

  <!-- Output Section (will be populated by JavaScript) -->
  <div id="output"></div>

  <script src="notfound/not-found.js"></script>
</body>
</html>
