        <style type="text/css">

            @keyframes rotation {

            }

            .index-wrapper {
                min-width: 50rem;

                display: flex;
                align-items: center;
                justify-content: center;
            }

            .index-wrapper__starting span {
                margin-top: 0.5rem;
                font-size: 1.5em;
                vertical-align: middle;
            }

            .index-wrapper__starting img {
                margin-top: -0.5rem;
                margin-left: 1rem;
                transform-origin: 25% 75%;

            }

            .index-wrapper__title {
