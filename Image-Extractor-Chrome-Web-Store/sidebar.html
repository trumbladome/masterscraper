        .image-container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-height: 250px;
            cursor: pointer;
            border-radius: 5px;
            object-fit: contain;
                position: relative; /* üëà AGGIUNGI position: relative; all'immagine */

        }

        .image-container.selected {
            border-color: #4CAF50;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #progress-container {
            display: none;
            margin: 10px 0;
            text-align: center;
            width: 100%;
        }

        #progress-bar-container {
            position: relative;
            height: 20px;
            width: 100%;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background: #3498db;
            transition: width 0.2s;
        }

        #progress-text {
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        #error-container {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #ffe6e6;
            border: 1px solid #ffcccc;
            border-radius: 5px;
            text-align: center;
        }

        #error-container p {
            margin: 0;
            color: #cc0000;
            font-weight: bold;
        }

        #error-preview img {
            max-width: 100%;
            max-height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }

        #variant-selector {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        #retry-download, #cancel-download {

            border-radius: 4px;

        #retry-download {
            background: #3498db;
            color: white;
        }

        #retry-download:hover {
            background: #2980b9;
        }

        #cancel-download {
            background: #e74c3c;
            color: white;
        }

        #cancel-download:hover {
            background: #c0392b;
